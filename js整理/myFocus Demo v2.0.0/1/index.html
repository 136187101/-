<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>myFocus v2.0</title>
<script type="text/javascript" src="myfocus-2.0.0.min.js"></script>
<style type="text/css">
body { background:#fff; padding:20px;}
#myFocus{ width:450px; height:296px;}
</style>
<script type="text/javascript">
myFocus.set({
    id:'boxID',//焦点图盒子ID
    pattern:'mF_slide3D',//风格应用的名称
    time:3,//切换时间间隔(秒)
    trigger:'click',//触发切换模式:'click'(点击)/'mouseover'(悬停)
    width:450,//设置图片区域宽度(像素)
    height:296,//设置图片区域高度(像素)
    txtHeight:'default'//文字层高度设置(像素),'default'为默认高度，0为隐藏
});
</script>


</head>
<body>
<div id="boxID"><!--焦点图盒子-->
  <div class="loading"><img src="../images/loading.gif" alt="请稍候..." /></div><!--载入画面(可删除)-->
  <div class="pic"><!--内容列表(li数目可随意增减)-->

        <li><a href="#"><img src="../images/aq_03.jpg" thumb="" alt="标题1" text="详细描述1" /></a></li>
        <li><a href="#"><img src="../images/aq_03.jpg" thumb="" alt="标题2" text="详细描述2" /></a></li>

        <li><a href="#"><img src="../images/aq_03.jpg" thumb="" alt="标题5" text="详细描述5" /></a></li>
  	</ul>
  </div>
</div>
</body>
