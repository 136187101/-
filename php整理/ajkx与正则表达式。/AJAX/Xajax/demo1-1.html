<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>无标题文档</title>
</head>

<body>
<script language="javascript">
function createXMLHttp()
{
	var request;
	var browser=navigator.appName;	//获得当前浏览器
	if(browser=="Microsoft Internet Explorer")
	{
		request=new ActiveXObject("Microsoft.XMLHttp");
		return request;
	}
	else
	{
		request=new XMLHttpRequest();
		return request;
	}
}
var httprequest=createXMLHttp();
function send(name)
{
	var url="demo1-2.php?name="+name;
	httprequest.open("GET",url,true);
	httprequest.onreadystatechange=getHello
	httprequest.send();
}
function getHello()
{
	if(httprequest.readyState==4 && httprequest.status==200)
	{
		var str=httprequest.responseText;
		document.getElementById("msg").innerHTML=str;
	}
}
</script>
<div id="msg"></div>
<form name="frm" action="" method="post">
请输入您的姓名:<input type="text" name="name" />
<input type="button" value="确定" onclick="send(frm.name.value)" />
</form>
</body>
</html>
