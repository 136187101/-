<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<script language="javascript">
function check()
{
	if(!(/^S\d{3}$/.test(frm.username.value)))
	{
		alert("用户名不正确")
		frm.username.select();
		return false;
	}
	if(!(/^\d{6}$/.test(frm.pwd.value)))
	{
		alert("密码不正确")
		frm.pwd.select()
		return false;
	}
	if(!(/^[男|女]$/.test(frm.sex.value)))
	{
		alert("性别不正确")
		frm.sex.select();
		return false;
	}
	if(!(/^[1-9][0-9]$|^1[0-1][0-9]$|^120$/.test(frm.age.value)))
	{
		alert("年龄不正确")
		frm.age.select();
		return false;
	}
	if(!(/^1[3,5,8,9]\d{9}$/.test(frm.mobile.value)))
	{
		alert("手机号码不正确")
		frm.mobile.select();
		return false;
	}
	if(!(/^0[1-9]\d{1,2}-\d{7,8}$/.test(frm.phone.value)))
	{
		alert("电话号码不正确")
		frm.phone.select();
		return false;
	}
	if(!(/^.+@.+\..+$/.test(frm.email.value)))
	{
		alert("邮箱地址不正确")
		frm.email.select();
		return false;
	}
	return true;
}
</script>
</head>

<body>
<form id="frm" name="frm" method="post" action="" onsubmit="return check()">
  <table width="500" border="1" align="center">
    <tr>
      <td>用户名：</td>
      <td>
        <input type="text" name="username" id="username"/>
      <label id="lblusername">*格式S001</label></td>
    </tr>
    <tr>
      <td>密码：</td>
      <td>
        <input type="text" name="pwd" id="pwd"/>
      <label id="lblpwd">*6位数字</label></td>
    </tr>
    <tr>
      <td>性别：</td>
      <td>
        <input type="text" name="sex" id="sex" />
      <label id="lblsex">*男或女</label></td>
    </tr>
    <tr>
      <td>年龄：</td>
      <td>
        <input type="text" name="age" id="age" />
       <label id="lblage"> *10-120
      </label></td>
    </tr>
    <tr>
      <td>手机：</td>
      <td>
        <input type="text" name="mobile" id="mobile" />
       <label id="lblmobile"> *13188888888
      </label></td>
    </tr>
    <tr>
      <td>电话：</td>
      <td>
        <input type="text" name="phone" id="phone" />
     
       <label id="lblphone"> *010-11111111 </label></td>
    </tr>
    <tr>
      <td>邮件：</td>
      <td>
        <input type="text" name="email" id="email" />
      <label id="lblemail">  *sunjing010@sina.com
      </label></td>
    </tr>
    <tr>
      <td colspan="2" align="center">
        <input type="submit" name="button" id="button" value="提交" />
     </td>
    </tr>
  </table>
</form>
</body>
</html>
