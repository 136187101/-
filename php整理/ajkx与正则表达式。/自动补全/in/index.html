   else return -1;
       }

function smanPromptList(arrList,objInputId){
       var objouter=document.getElementById("__smanDisp") //显示的DIV对象
       var objInput = document.getElementById(objInputId); //文本框对象
       var selectedIndex=-1;
       var intTmp; //循环用的
       if (objInput==null) {alert('smanPromptList初始化失败:没有找到"'+objInputId+'"文本框');return ;}
           //文本框失去焦点
           objInput.onblur=function(){
               objouter.style.display='none';
           }
           //文本框按键抬起
           objInput.onkeyup=checkKeyCode;
           //文本框得到焦点
           objInput.onfocus=checkAndShow;
           function checkKeyCode(){
               var ie = (document.all)? true:false
               if (ie){
                   var keyCode=event.keyCode
                   if (keyCode==40||keyCode==38){ //下上
                       var isUp=false
                       if(keyCode==40) isUp=true ;
                       chageSelection(isUp)
                   }else if (keyCode==13){//回车
                       outSelection(selectedIndex);
                   }else{
                       checkAndShow()
                   }
               }else{
                   checkAndShow()
               }
               divPosition()
           }
           function checkAndShow(){
                       var strInput = objInput.value
                       if (strInput!=""){
                           divPosition();
                           selectedIndex=-1;
                           objouter.innerHTML ="";
                           for (intTmp=0;intTmp<arrList.length;intTmp++){
                               if (arrList[intTmp].substr(0, strInput.length)==strInput){
                                   addOption(arrList[intTmp]);
                               }
                           }
                           objouter.style.display='';
                       }else{
                           objouter.style.display='none';
                   }
                   function addOption(value){
                       objouter.innerHTML +="<div onmouseover=\"this.className='sman_selectedStyle'\" onmouseout=\"this.className=''\" onmousedown=\"document.getElementById('"+objInputId+"').value='" + value + "'\">" + value + "</div>"    
                   }
           }
           function chageSelection(isUp){
               if (objouter.style.display=='none'){
                   objouter.style.display='';
               }else{
                   if (isUp)
                       selectedIndex++
                   else
                       selectedIndex--
               }
               var maxIndex = objouter.children.length-1;
               if (selectedIndex<0){selectedIndex=0}
               if (selectedIndex>maxIndex) {selectedIndex=maxIndex}
               for (intTmp=0;intTmp<=maxIndex;intTmp++){
                   if (intTmp==selectedIndex){
                       objouter.children[intTmp].className="sman_selectedStyle";
                   }else{
                       objouter.children[intTmp].className="";
                   }
               }
           }
           function outSelection(Index){
               objInput.value = objouter.children[Index].innerText;
               objouter.style.display='none';
           }
           function divPosition(){
               objouter.style.top    =getAbsoluteHeight(objInput)+getAbsoluteTop(objInput);
               objouter.style.left    =getAbsoluteLeft(objInput); 
               objouter.style.width=getAbsoluteWidth(objInput)
           }
   }
   document.write("<div id='__smanDisp' style='position:absolute; display:none; background:#fff; border:1px solid #ccc; color:#575757; font-size:12px;cursor: default; line-height:23px;'></div>");
   //下拉文本框样式
   document.write("<style>.sman_selectedStyle{background-Color:#fff;color:#000}</style>");
  	//框内样式
   function getAbsoluteHeight(ob){
       return ob.offsetHeight
   }
   function getAbsoluteWidth(ob){
       return ob.offsetWidth
   }
   function getAbsoluteLeft(ob){
       var mendingLeft = ob .offsetLeft;

           mendingLeft += ob .offsetParent.offsetLeft;

   function getAbsoluteTop(ob){

       while( ob != null && ob.offsetParent != null && ob.offsetParent.tagName != "BODY" ){
           mendingTop += ob .offsetParent.offsetTop;
